name: PR

on:
  pull_request:
    branches:
      - '**'

jobs:
  checks:
    runs-on: buildjet-2vcpu-ubuntu-2204

    steps:
      - uses: superdispatch/actions/prepare-node-repo@main
        with:
          node-version: 20
      - run: yarn tsc
      - run: yarn lint
      - uses: superdispatch/actions/update-snapshots@v1.5.0
        with:
          command: yarn build --verify
          update-command: yarn build
