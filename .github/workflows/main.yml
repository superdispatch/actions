name: Checks

on:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./prepare-node-repo@main
        with:
          node-version: 20
      - run: yarn tsc
      - run: yarn lint
      - run: yarn build --verify
