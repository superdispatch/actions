name: Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  build-size-cache:
    runs-on: buildjet-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          path: main
          ref: ${{ github.event.pull_request.base.sha }}

      - uses: ./build-size/cache
        with:
          dir: ./main/build-size/cache
          sha: ${{ github.event.pull_request.base.sha }}

      - uses: ./build-size/cache
        with:
          label: cache
          dir: ./main/build-size/cache
          sha: ${{ github.event.pull_request.base.sha }}

      - uses: ./build-size/cache
        with:
          label: report
          dir: ./main/build-size/report
          sha: ${{ github.event.pull_request.base.sha }}

      - uses: ./build-size/cache
        with:
          label: deploy-preview
          dir: ./main/deploy-preview
          sha: ${{ github.event.pull_request.base.sha }}

      - uses: ./build-size/cache
        with:
          label: prune-artifacts
          dir: ./main/prune-artifacts
          sha: ${{ github.event.pull_request.base.sha }}

      - uses: ./build-size/cache
        with:
          label: custom-hash-patten
          dir: ./main/scripts/
          hash-pattern: '\-([a-z])+\.'
          hash-placeholder: '-[hash].'
          sha: ${{ github.event.pull_request.base.sha }}

      - run: |
          mkdir ./build-size/test-same-file-name
          echo 'test' >> ./build-size/test-same-file-name/index.335dae46.js
          echo 'test' >> ./build-size/test-same-file-name/index.adeb62af.js
      - uses: ./build-size/report
        with:
          label: same-file-name
          dir: ./build-size/test-same-file-name
          sha: ${{ github.event.pull_request.base.sha }}

  build-size-report:
    needs:
      - build-size-cache
    runs-on: buildjet-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4

      - uses: ./build-size/report
        with:
          sha: invalid-sha
          label: should-fail
          dir: ./build-size/cache

      - uses: ./build-size/report
        with:
          dir: ./build-size/cache

      - uses: ./build-size/report
        with:
          label: cache
          dir: ./build-size/cache

      - uses: ./build-size/report
        with:
          label: report
          dir: ./build-size/report

      - uses: ./build-size/report
        with:
          label: deploy-preview
          dir: ./deploy-preview

      - uses: ./build-size/report
        with:
          label: prune-artifacts
          dir: ./prune-artifacts

      - uses: ./build-size/report
        with:
          label: custom-hash-patten
          dir: ./scripts
          hash-pattern: '\-([a-z])+\.'
          hash-placeholder: '-[hash].'

      - run: |
          mkdir ./build-size/test-same-file-name
          echo 'test' >> ./build-size/test-same-file-name/index.335dae46.js
          echo 'test' >> ./build-size/test-same-file-name/index.adeb62af.js
      - uses: ./build-size/report
        with:
          label: same-file-name
          dir: ./build-size/test-same-file-name

  build-size-limit:
    runs-on: buildjet-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: ./build-size/limit
        with:
          install_command: 'yarn install'
          build_command: 'yarn add -WD size-limit @size-limit/preset-small-lib'
          target: 'node_modules/object.assign/dist/browser.js'

  deploy-preview:
    runs-on: buildjet-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4

      - run: |
          mkdir site
          echo "<html><body>Hello from ${{ github.sha }}</body></html>" > site/index.html

      - uses: ./deploy-preview
        with:
          dir: site
          netlify-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}

      - uses: ./deploy-preview
        with:
          dir: site
          netlify-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}

      - uses: ./deploy-preview
        with:
          dir: site
          alias: custom-alias
          netlify-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}

  upload-artifacts:
    runs-on: buildjet-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4

      - uses: actions/upload-artifact@v4
        with:
          name: test-1-${{ github.event.number }}
          path: package.json

      - uses: actions/upload-artifact@v4
        with:
          name: test-2-${{ github.event.number }}
          path: package.json

      - uses: actions/upload-artifact@v4
        with:
          name: test-3-${{ github.event.number }}
          path: package.json

      - uses: actions/upload-artifact@v4
        with:
          name: test-4-${{ github.event.number }}
          path: package.json

      - uses: actions/upload-artifact@v4
        with:
          name: test-5-${{ github.event.number }}
          path: package.json

      - uses: actions/upload-artifact@v4
        with:
          name: test-6-${{ github.event.number }}
          path: package.json

  prune-artifacts:
    runs-on: buildjet-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4

      - uses: ./prune-artifacts
        with:
          pattern: '-1-${{ github.event.number }}$'

      - uses: ./prune-artifacts
        with:
          skip-recent: 2
          pattern: '-${{ github.event.number }}$'

      - uses: ./prune-artifacts

  pr-limit:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'Test pr-limit') }}
    runs-on: buildjet-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - uses: ./pr-limit
        with:
          limit: 1

  commit-snapshots:
    runs-on: buildjet-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - uses: ./update-snapshots
        with:
          dry-run: true
          command: exit 1
          update-command: touch test4.txt

  npm-install-test-dep-yarn:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: ./npm/install
        with:
          cache-key: yarn-install-test-dep-${{ github.sha }}-
          working-directory: ./examples/test-dep-yarn

      - run: yarn test
        working-directory: ./examples/test-dep-yarn

  prepare-node-repo-test-dep:
    runs-on: buildjet-2vcpu-ubuntu-2204

    steps:
      - uses: actions/checkout@v4

      - uses: ./prepare-node-repo
        with:
          node-version: 20
          working-directory: ./examples/test-dep-npm
          cache-key: prepare-node-repo-test-dep-${{ github.sha }}-

      - run: npm test
        working-directory: ./examples/test-dep-npm
